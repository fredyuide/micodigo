<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
</head>
<body>
    <h1>Crea tu Nuevo Pato</h1>
    <img src="pato malo.jpg" alt="Imagen de un pato" style="max-width: 15%; height: auto;">

    <form onsubmit="enviarFormulario(event)">

        <div>
            <label id="nombre">Nombre del pato</label>
            <input id="inputNombre" label="name" required>
        </div>

        <div>
            <label id="peso">Peso del pato (Kg)</label> 
            <input type="number" id="inputPeso" min="1" max="10" required>
        </div>

        <div>
            <label id="descripcion">Descripcion del pato</label>
            <textarea></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <br />
    <button onclick="impresion()">Click</button>
    <br />

    <script src="clase.js"></script>
</body>
</html>
